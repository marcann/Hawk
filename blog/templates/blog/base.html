{% load staticfiles %}
<html>

<head>
    <title>Hawk Club - Home</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Glegoo" rel="stylesheet" />
</head>

<body>
    <div class="page-header">
        <h1 class="text-center"><a href="{% url 'post_list' %}">Friendship Hawkey Club</a></h1>
    </div>
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'post_list' %}">Home</a>
            <a class="navbar-brand" href="{% url 'calendar_today' %}">Calendar</a>
        </div>
    </nav>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            {% block event_detail %}
            {% endblock %}
            </div>
            <div class="col-md-4">
                    {% include "game_calendar/event_list.html" %}
            </div>
        </div>
    </div>
</body>

</html>
