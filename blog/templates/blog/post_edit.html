{% extends 'blog/base.html' %}

{% block content %}
<h1>Edit Blog Post</h1>
<form method="POST" class="post-form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary btn-block">Update Post</button>
</form>
<div class="button-links control-buttons">
  <a href="{% url 'post_delete' pk=post.pk %}"><button type="submit" class="btn btn-danger btn-block">Delete Post</button></a>
</div>
{% endblock %}
